<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Index</title>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

              <a class="navbar-brand" href="#">
                <i class="bi bi-briefcase-fill"></i>
                EmpreGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Empresas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Administrativo</a>
                  </li>
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Busrcar vagas" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="flex-fill py-5">
        {% block %}
        {% endblock %}
    </main>
    <footer class="border-top bg-light shadow border-3 border-dark border-opacity-25">
        <div class="container">
            <div class="row py-2">
                <div class="col-12 col-md-4 text-center">
                    &copy; 2024 - EmpreGO LTDA-ME <br>
                    Rua Érico Pimentel Dias, 187, Itapeva/SP <br>
                    CNPJ 99.999.999/0001-99
                </div>
                <div class="col-12 col-md-4 text-center">
                    Política de Privacidade <br> Política de Cookies <br> Termos de uso <br> 
                </div>
                <div class="col-12 col-md-4 text-center ">
                
                        <ul class="list-group list-group-flush text-start list-group-item-light">
                            <li class="list-group-item"></i> <i class="bi bi-envelope-at-fill"></i> contato@emprego.dev.br</li>
                            <li class="list-group-item"><i class="bi bi-instagram"></i> @emprego.dev</li>
                            <li class="list-group-item"><i class="bi bi-linkedin"></i> linkedin.com/in/empregodev/</li>
                        </ul>
  
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
